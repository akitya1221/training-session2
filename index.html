<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Logic2</title>
</head>
<body>
    <h1 id="top-title">2021/11/13 ロジック講習Lv2</h1>
    <ul id="slider">
        <li><img alt="画像1" src="images/dubai-gc4754046a_1280.jpg" /></li>
        <li><img alt="画像2" src="images/mountain-gcf14eb840_1280.jpg" /></li>
        <li><img alt="画像3" src="images/river-g2dc60da66_1280.jpg" /></li>
        <li><img alt="画像4" src="images/snowfall-gef48d90e9_1280.jpg" /></li>
        <li><img alt="画像5" src="images/iceland-g5641605f2_1280.jpg" /></li>
    </ul>
    <div id="question">
        <h1>クイズ</h1>
        <div class="box">
            <h2>第1問</h2>
            <p id="quiz-tx1"></p>
            <form id="q1">
                <input name="answer" type="radio" value="a">ネギ</input>
                <input name="answer" type="radio" value="b">コンソメ</input>
                <input name="answer" type="radio" value="c">ハチミツ</input>
            </form>
        </div>
        <div class="box">
            <h2>第2問</h2>
            <p id="quiz-tx2"></p>
            <form id="q2">
                <input name="answer" type="radio" value="a">クリーミーなパスタ</input>
                <input name="answer" type="radio" value="b">炭焼きのパスタ</input>
                <input name="answer" type="radio" value="c">ベーコンのパスタ</input>
            </form>
        </div>
        <div class="box">
            <h2>第3問</h2>
            <p id="quiz-tx3"></p>
            <form id="q3">
                <input name="answer" type="radio" value="a">雷</input>
                <input name="answer" type="radio" value="b">渦潮</input>
                <input name="answer" type="radio" value="c">雲</input>
            </form>
        </div>
        <div class="box">
            <h2>第4問</h2>
            <p id="quiz-tx4"></p>
            <form id="q4">
                <input name="answer" type="radio" value="a">灰色</input>
                <input name="answer" type="radio" value="b">透明</input>
                <input name="answer" type="radio" value="c">緑</input>
            </form>
        </div>
        <div class="box">
            <h2>第5問</h2>
            <p id="quiz-tx5"></p>
            <form id="q5">
                <input name="answer" type="radio" value="a">ナス科</input>
                <input name="answer" type="radio" value="b">セリ科</input>
                <input name="answer" type="radio" value="c">ウリ科</input>
            </form>
        </div>
        <button id="checkButton" type="button" value="Check">合計得点を見る</button>
        <div id="score-area">得点はいかに</div>
    </div>
    <div id="style-change">
        <a href="#" onclick="cssChange()"><h2>CSSチェンジボタン</h2></a>
        <div id="change" class="cssBefore"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
